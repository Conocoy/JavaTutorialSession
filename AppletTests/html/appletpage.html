<!DOCTYPE html>
<head>
<title> A Page of Test Applets </title>
</head>
<body>
<hr>
<applet code="ExampleEventHandling.class" codebase="applets" width="600" height="100"></applet>  
<hr>
The Hello World Applet: <br>
<applet code="HelloWorldApplet.class" codebase="applets" width="320" height="120"></applet>
<hr>
The checkerboard applet with 4 different parameter settings:
<br>
<applet code="CheckerApplet" codebase="applets" width="500" height="500">
<param name="checkerWidth" value="50">
<param name="checkerHeight" value="50">
<param name="color" value="red">
<param name="nx" value="10">
<param name="ny" value="10">
</applet>
<br>
<applet code="CheckerApplet" codebase="applets" width="500" height="500">
<param name="checkerWidth" value="100">
<param name="checkerHeight" value="50">
<param name="color" value="green">
<param name="nx" value="5">
<param name="ny" value="10">
</applet>
<br>
<applet code="CheckerApplet" codebase="applets" width="500" height="500">
<param name="checkerWidth" value="50">
<param name="checkerHeight" value="100">
<param name="color" value="blue">
<param name="nx" value="10">
<param name="ny" value="5">
</applet>
<br>
<applet code="CheckerApplet" codebase="applets" width="500" height="500">
<param name="checkerWidth" value="100">
<param name="checkerHeight" value="100">
<param name="color" value="white">
<param name="nx" value="5">
<param name="ny" value="5">
</applet>

</body>
</html>
